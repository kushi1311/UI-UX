<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Maker Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>

<h1>Quote Maker Tool</h1>
    <div class="quote-box" id="quoteBox">Your quote appears here...</div>
    
    <div class="controls">
        <label>Quote Text: <input type="text" id="quoteInput" placeholder="Enter your quote"></label>
        <br><br>
        <label>Font Size: <input type="range" id="fontSize" min="10" max="50" value="20"></label>
        <br><br>
        <label>Text Color: <input type="color" id="textColor" value="#000000"></label>
        <br><br>
        <label>Background Color: <input type="color" id="bgColor" value="#ffffff"></label>
        <br><br>
        <label>Font Style: 
            <select id="fontStyle">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Tahoma">Tahoma</option>
            </select>
        </label>
        <br><br>
        <label>Background Image: 
            <select id="bgImage">
                <option value="none">None</option>
                <option value="https://source.unsplash.com/800x600/?nature">Nature</option>
                <option value="https://source.unsplash.com/800x600/?abstract">Abstract</option>
                <option value="https://source.unsplash.com/800x600/?city">City</option>
            </select>
        </label>
        <br><br>
        <label>Quote Box Width: <input type="range" id="boxWidth" min="200" max="800" value="400"></label>
        <br><br>
        <label>Quote Box Height: <input type="range" id="boxHeight" min="100" max="500" value="150"></label>
    </div>
    
</body>
    </html>
