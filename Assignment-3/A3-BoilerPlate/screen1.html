<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 50vw;
            height: 50vh;
        }
        #redirectButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay controls="false" muted>
        <source src="A3vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- <button id="redirectButton" onclick="window.location.href='index.html'">Get Nourished!</button> -->
    <button id="redirectButton" onclick="window.location.href='index.html'">Питайтесь!</button>

    <script>
        const video = document.getElementById('videoPlayer');
        const button = document.getElementById('redirectButton');

        video.onended = () => {
            button.style.display = 'block';
        };
    </script>
</body>
</html>
<style>
    #redirectButton {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 32px;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        animation: flicker 1.5s infinite, pulse 2s infinite;
    }

    @keyframes flicker {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.8;
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
        }
        50% {
            transform: translate(-50%, -50%) scale(1.1);
        }
    }
</style></style>

<script>
    video.onended = () => {
        video.style.transition = 'opacity 1s';
        video.style.opacity = '0%';
        setTimeout(() => {
            button.style.display = 'block';
        }, 1000); // Wait for the opacity transition to complete
    };
</script>
